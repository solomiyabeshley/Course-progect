<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="img/small-logo.jpg" type="image/png">
      <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="manifest.json" />
    <title>Ever Fence</title>
  </head>
  <body>
  <header class="header">
    <div class="container">
      <div class="row">

          <div class="logo">
            <div class="logo_img">
              <img src="img/logo-design.jpg" alt="#">
            </div>
            <p>Виготовляємо огорожі під замовлення у Львові та Львівській області</p>
          </div>

          <div class="header_btn_wrap">
            <div class="header_btn_wrap_block">
              <button class="header_btn text-uppercase text-left popup_engineer_btn">
                Замовити <br>майстра
              </button>
            </div>
          </div>

          <div class="working_hours">
            <div class="working_hours_img">
              <img src="img/wall-clock.png" alt="#"  class="working_hours_icon">
            </div>
              <p>Робочі дні:<br>
                  Пн-Сб<br>
                <span><b>9:00 - 19:00</b></span>
            </p>
          </div>

          <div class="contact_us">
            <div class="contact_us_wrap">
                <p>
                <img src="img/call.png" alt="#" class="contact_us_icon">
               + 38(064)345-422-33</p>
              <a class="phone_link" href="#" >Замовити дзвінок</a>
            </div>
          </div>

      </div>
    </div>
  </header>
    <div id="root"></div>
  </body>
</html>
